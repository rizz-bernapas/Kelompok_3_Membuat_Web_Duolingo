<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN - DUOLINGO</title>
    <link rel="stylesheet" href="../Login/Login.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>
    <div
      class="card"
      data-aos="fade-up"
      data-aos-delay="1000"
      data-aos-duration="600"
    >
      <img
        class="logo"
        src="../Assests/Pic/Duolingo_Assets/7564363_duolingo_logo_brand_icon.svg"
      />
      <h2>Sign In</h2>
      <h3>Welcome Back !</h3>
      <form class="form">
        <div class="textbox">
          <span class="material-symbols-outlined"> account_circle </span>
          <input type="email" placeholder="Username" required />
        </div>
        <div class="textbox">
          <span class="material-symbols-outlined"> lock </span>
          <input type="password" placeholder="Password" required />
        </div>
        <a href="../Landing_Page/Home.html">Log In</a>
        <div class="signup-container">
          <a href="../Landing_Page/Home.html" class="google-btn">
            <img src="../Assests/Pic/icons8-google.svg" alt="Google Icon" />
            <span>Continue With Google</span>
          </a>
        </div>

        <div class="signup-container">
          <a href="../Landing_Page/Home.html" class="facebook-btn">
            <img
              src="../Assests/Pic/icons8-facebook (2).svg"
              alt="Facebook Icon"
            />
            <span>Continue With Facebook</span>
          </a>
        </div>
      </form>
      <a>Forgot password?</a>
      <footer>
        Need an account? Sign up
        <a href="../Login/SignUp.html">here!</a>
      </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
