<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN - UP</title>
    <link rel="stylesheet" href="../Login/SignUp.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>
    <div
      class="card"
      data-aos="fade-up"
      data-aos-delay="1000"
      data-aos-duration="600"
    >
      <img
        class="logo"
        src="../Assests/Pic/Duolingo_Assets/7564363_duolingo_logo_brand_icon.svg"
      />
      <h2>Sign Up</h2>
      <form class="form">
        <div class="textbox">
          <span class="material-symbols-outlined"> account_circle </span>
          <input type="email" placeholder="Username" required />
        </div>
        <div class="textbox">
          <span class="material-symbols-outlined"> lock </span>
          <input type="password" placeholder="Password" required />
        </div>
        <a href="../Landing_Page/Home.html">Make Account</a>
        <div class="Privacy & Policy">
            <p>By Continuing, You Agree To Duolingo's</p>
            <a href="../Privacy&Policy.html">Terms Of Service, Privacy Policy</a>
        </div>
      </form>
      </footer>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
